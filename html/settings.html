<!doctype html>
<html lang="pt-br">
  <head>
   
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/style/style.css">
    <title>Health Track settings</title>

  </head>
  <body>

    <main class="container-fluid">
      <form class="formSize">
        <p class="CommunColor">CONFIGURAÇÕES</p>
        <div> 
          <input type="text" class="form-control" placeholder="Nome" aria-label="Nome" >
        </div> 
        <div>
          <input type="text" class="form-control" placeholder="Telefone" aria-label="Telefone" >
        </div>
        <div> 
          <input type="text" class="form-control" placeholder="Email" aria-label="Email" >
        </div> 
        <div>
          <input type="text" class="form-control" placeholder="Peso Atual" aria-label="Peso Atual" >
        </div>
        <div>
          <input type="text" class="form-control" placeholder="Tipo de Assinatura" aria-label="Tipo de Assinatura" >
        </div>
        <div class="input-div">
          <a onclick="location.href='/index.html'" type="submit" class="btn btn-login">Desconectar</a>
        </div>
        <div>
          <div class="navbar">
            <img src="/images/bar-chart.png" class="subIcon">
            <img src="/images/heartbeat.png" class="subIcon">
            <img src="/images/plus+icon.png" class="subIcon">
            <img src="/images/settings.png" class="subIcon">
            <img src="/images/clipboard.png" class="subIcon">
          </div>
        </div>
      </form>
    </main>

  </body>
</html>
